<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="vendors/jquery.min.js"></script>
    <script src="/scripts/client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>TO-DO List</title>
</head>

<body>
    <div class="jumbotron">
        <div class="col-xs-6">
            <h1>To-do list!</h1>
        </div>
    </div>
    <div class="container">
        <div class="col-xs-12">
            <div id="addList">
                <div id="editing">
                    <p><strong>Enter your to-do list items here and mark whether they are finished or not.</strong></p>
                </div>
                <div class="form-group">
                    <form>
                    <label for="enterTask">Enter your task here.</label>
                    <input type="text" class="form-control" id="enterTask" value="" placeholder="Enter task here">
                </div>
                <div class="form-group">
                    <label for="completeBoolean">Is the task done?</label>
                    <input type="boolean" class="form-control" id="completeBoolean" value="" placeholder="True or False">
                    <button id="submit">Submit Task</button>
                </div>
            </form>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Task to complete</th>
                        <th>Task completed?</th>
                        <th>Complete the task</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="taskList">
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
